<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h1>Генерирую картинку блюда по тексту рецепта</h1>
            <p class="lead">Вставь текст рецепта с ингридиентами в поле ниже и нажми "Сгенерировать картинку"</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <textarea id="text" class="form-control" rows="10"
                      placeholder="Текст рецепта с ингридиентами здесь вставлять сюда"></textarea>
            <button id="generate" class="btn btn-lg btn-outline-dark my-3">Сгенерировать картинку</button>
        </div>
        <div class="col-6">
            <figure class="figure">
                <img src="static/img/placeholder.png" id="generated-img" class="rounded">
                <figcaption class="figure-caption">Image ID: <span id="img-id">not exists yet</span></figcaption>
            </figure>
        </div>

    </div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->

<script>
    $(document).ready(function () {
        $('#generate').click(function () {
            var text = $('#text').val()
            $('#generated-img').css('opacity', '0.5')

            $.post(
                '/generate-image',
                {'text': text},
                function (data) {
                    $('#generated-img').css('opacity', '1')
                    $('#generated-img').hide().attr('src', data.img).fadeIn("slow");
                    $('#img-id').text(data.id)
                }
            )
        })
        $.post()
    })
</script>
</body>
</html>
